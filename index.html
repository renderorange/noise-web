<!doctype html>

<html>
<head>
    <title>noise</title>
    <meta name="description" content="web app to play and mix white, brown, and pink noise.">
    <meta name="author" content="Blaine Motsinger">

    <style>
        body {
            background-color: rgb(233,236,239);
        }
        .players .player {
            float: left;
            padding: .5em;
            font-size: 7em;
            color: rgb(73,83,87);
        }
        .players .player i {
            opacity: 0.50;
        }
    </style>
</head>

<body>
    <div class="players">
        <div class="player">
            <i id="brown" class="fa fa-align-center"></i>
        </div>
        <div class="player">
            <i id="pink" class="fa fa-align-center"></i>
        </div>
        <div class="player">
            <i id="white" class="fa fa-align-center"></i>
        </div>
    </div>

    <script src="js/fa.0eb6876c11.js"></script>
    <script src="js/howler.2.1.2.min.js"></script>
    <script src="js/jquery.3.4.1.min.js"></script>
    <script>
        const brown = new Howl({
            src: [ "assets/brownnoise.mp3" ],
            loop: true,
        });
        const pink = new Howl({
            src: [ "assets/pinknoise.mp3" ],
            loop: true,
        });
        const white = new Howl({
            src: [ "assets/whitenoise.mp3" ],
            loop: true,
        });

        const fade_speed = 200;

        $( "#brown" ).on( "click", function() {
            if ( brown.playing() ) {
                $( "#brown" ).fadeTo( fade_speed, 0.50 );
                brown.pause();
            }
            else {
                $( "#brown" ).fadeTo( fade_speed, 1 );
                brown.play();
            }
        });

        $( "#pink" ).on( "click", function() {
            if ( pink.playing() ) {
                $( "#pink" ).fadeTo( fade_speed, 0.50 );
                pink.pause();
            }
            else {
                $( "#pink" ).fadeTo( fade_speed, 1 );
                pink.play();
            }
        });

        $( "#white" ).on( "click", function() {
            if ( white.playing() ) {
                $( "#white" ).fadeTo( fade_speed, 0.50 );
                white.pause();
            }
            else {
                $( "#white" ).fadeTo( fade_speed, 1 );
                white.play();
            }
        });
    </script>
</body>
</html>
